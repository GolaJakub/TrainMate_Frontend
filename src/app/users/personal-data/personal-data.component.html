<div class="container mt-4">
  <div class="card">
    <div class="card-header bg-dark text-white">
      <h2>Personal Data</h2>
    </div>
    <div class="card-body">
      <form [formGroup]="menteeDetailsForm">
        <div class="row mb-3" *ngFor="let field of fields">
          <div class="col-md-3 d-flex align-items-center"><strong>{{ field.label }}:</strong></div>
          <div class="col-md-9">
            <ng-container [ngSwitch]="field.name">
              <input *ngSwitchCase="'dateOfBirth'" type="date" [formControlName]="field.name" class="form-control" [class.is-invalid]="isInvalid(field.name)" />
              <select *ngSwitchCase="'gender'" [formControlName]="field.name" class="form-control" [class.is-invalid]="isInvalid(field.name)">
                <option value="">Select Gender</option>
                <option value="MALE">Male</option>
                <option value="FEMALE">Female</option>
              </select>
              <input *ngSwitchDefault [formControlName]="field.name" class="form-control" [class.is-invalid]="isInvalid(field.name)" />
            </ng-container>
            <div *ngIf="isInvalid(field.name)" class="invalid-feedback">
              {{ field.label }} is required and must be valid.
            </div>
          </div>
        </div>
      </form>
    </div>
    <div class="card-footer">
      <button class="btn btn-warning me-2" (click)="save()">Save Changes</button>
      <button class="btn btn-warning me-2" *ngIf="!isMenteeFirstLogin()" (click)="save()">Cancel</button>
    </div>
  </div>
</div>

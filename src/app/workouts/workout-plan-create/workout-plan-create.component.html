<div class="container mt-4">
  <div class="card">
    <div class="card-header bg-dark text-white">
      <h2>Create Workout Plan</h2>
    </div>
    <div class="card-body">
      <form [formGroup]="workoutPlanForm">
        <div class="row">
          <div class="col-md-6">
            <div class="mb-3">
              <label for="name" class="form-label">Name</label>
              <input id="name" formControlName="name" class="form-control" [class.is-invalid]="isInvalid('name')" />
              <div *ngIf="isInvalid('name')" class="invalid-feedback">
                Name is required.
              </div>
            </div>
            <div class="mb-3">
              <label for="category" class="form-label">Category</label>
              <input id="category" formControlName="category" class="form-control" [class.is-invalid]="isInvalid('category')" />
              <div *ngIf="isInvalid('category')" class="invalid-feedback">
                Category is required.
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="mb-3">
              <label for="startDate" class="form-label">Start Date</label>
              <input id="startDate" type="date" formControlName="startDate" class="form-control" [class.is-invalid]="isInvalid('startDate')" />
              <div *ngIf="isInvalid('startDate')" class="invalid-feedback">
                Start Date is required.
              </div>
            </div>
            <div class="mb-3">
              <label for="durationInWeeks" class="form-label">Duration (weeks)</label>
              <input id="durationInWeeks" formControlName="durationInWeeks" type="number" class="form-control" [class.is-invalid]="isInvalid('durationInWeeks')" />
              <div *ngIf="isInvalid('durationInWeeks')" class="invalid-feedback">
                Duration is required.
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
    <div class="card-footer">
      <button class="btn btn-primary me-2" (click)="onSubmit()">Save</button>
      <button class="btn btn-secondary me-2" (click)="onComplete()">Save and Complete</button>
      <button class="btn btn-danger me-2" (click)="onCancel()">Cancel</button> <!-- Cancel button added here -->
    </div>
  </div>
</div>

<div class="container mt-4">
  <div class="card">
    <div class="card-header bg-dark text-white">
      <h2>Invite Mentee</h2>
    </div>
    <div class="card-body">
      <form [formGroup]="inviteForm" (ngSubmit)="onInvite()">
        <div class="row mb-3">
          <div class="col-md-3"><strong>Email address:</strong></div>
          <div class="col-md-9">
            <input formControlName="email" class="form-control" [class.is-invalid]="inviteForm.get('email')?.invalid && inviteForm.get('email')?.touched" />
            <div *ngIf="inviteForm.get('email')?.invalid && inviteForm.get('email')?.touched" class="invalid-feedback">
              Valid email is required.
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12 text-right">
            <button type="submit" class="btn btn-primary">Invite</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>

<div class="container mt-4">
  <div class="card shadow">
    <div
      class="card-header bg-dark d-flex flex-wrap justify-content-center align-items-center justify-content-sm-between gap-3">
      <h5 class="display-6 text-nowrap text-capitalize text-white mb-0">Add Exercise</h5>
    </div>
    <div class="card-body">
      <form [formGroup]="addExerciseForm">
        <div class="mb-3">
          <label class="form-label" for="exerciseName">Exercise</label>
          <div class="input-group input-group-sm w-auto">
            <input (click)="toggleExerciseDropdown()" (input)="filterExercises()" [(ngModel)]="searchCriteria.name"
                   [ngModelOptions]="{standalone: true}" aria-expanded="false" class="form-control form-control-sm dropdown-toggle"
                   id="exerciseName" placeholder="Select exercise" style="width: 180px"
                   type="text">
            <ul [class.show]="isExerciseDropdownOpen" class="dropdown-menu">
              <li (click)="selectExercise(exercise)" *ngFor="let exercise of filteredExercises"
                  class="dropdown-item">{{ exercise.name }}
              </li>
            </ul>
          </div>
        </div>
        <div class="mb-3">
          <label class="form-label" for="repetitions">Repetitions</label>
          <input class="form-control form-control-sm" formControlName="repetitions" id="repetitions" type="number">
        </div>
        <div class="mb-3">
          <label class="form-label" for="tempo">Tempo</label>
          <input class="form-control form-control-sm" formControlName="tempo" id="tempo" type="text">
        </div>
        <div class="mb-3">
          <label class="form-label" for="weight">Weight</label>
          <input class="form-control form-control-sm" formControlName="weight" id="weight" type="number">
        </div>
        <div class="mb-3">
          <label class="form-label" for="rir">RIR</label>
          <input class="form-control form-control-sm" formControlName="rir" id="rir" type="number">
        </div>
        <div class="mb-3">
          <label class="form-label" for="sets">Sets</label>
          <input class="form-control form-control-sm" formControlName="sets" id="sets" type="number">
        </div>
      </form>
    </div>
    <div class="card-footer">
      <button (click)="onCancel()" class="btn btn-secondary btn-sm me-2">Close</button>
      <button (click)="onSave()" class="btn btn-primary btn-sm me-2">Save</button>
    </div>
  </div>
</div>
